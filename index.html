<!DOCTYPE html>
<html lang="en">
<!-- https://docs.fontawesome.com/web/add-icons/how-to -->
<!-- https://fontawesome.com/search?q=circle&o=r&ic=free&ip=classic -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://css.hackclub.com/theme.css"> -->
    <title>Simple Text Reminder Platform</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/styles/styles.css"> <!-- Link to CSS file -->
    <link rel="stylesheet" href="/styles/popup.css">
    <link rel="stylesheet" href="/styles/navbar.css">

    <script src="https://kit.fontawesome.com/f756cbfd78.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>

        <nav>
            <div class="nav-bar-container">
                <h2 id="main-title">Simple Text Reminder</h2>
                <!-- <img src="https://assets.hackclub.com/flag-orpheus-top.svg" id="logo-flag" /> -->

                <a href="https://hackclub.com/"><img src="https://assets.hackclub.com/flag-orpheus-top.svg"
                        alt="Hack Club" id="logo-flag" /></a>
                <div class="nav-bar-btn-container">

                    <button onclick="profileClick()" class="nav-bar-btn" id="settings">
                        <i class="fa-solid fa-gear"></i> Settings
                    </button>
                    <button class="nav-bar-btn" id="about">
                        <i class="fa-solid fa-info-circle"></i> About
                    </button>
                </div>
            </div>

    </header>

    <main>
        <!-- Don't question the name... It's for JavaScript :) -->
        <div id="super-popup-container">
            <div class="helper-background"></div>
            <div class="popup-container">

                <h2 class="settings-title">Settings</h2>
                <div class="popup-info-container">
                    <h2 class="gdpr-title">Data and Privacy</h2>

                    <button class="danger-btn" onclick="dataDeletion()"><i class="fa-solid fa-trash-can"></i> Delete all
                        notes </button>
                    <button class="popup-btns"><i class="fa-solid fa-cookie-bite"></i> Delete all cookies

                    </button>
                    <button class="popup-btns"><i class="fa-solid fa-file-arrow-down"></i> Download all notes

                    </button>
                </div>
                <i class="fa-solid fa-xmark" id="popup-xbtn" onclick="profileClick()"></i>
            </div>
            <!-- <h2 class="title">Create a new reminder</h2> -->
        </div>




        <div class="entry-container">
            <h2 class="entry-title">Add New Reminder</h2>
            <textarea class="entry-textarea"></textarea>
            <button class="entry-btn"><i class="fa-solid fa-plus"></i> Add New Reminder</button>
        </div>

    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script defer src="/scripts/script.js"></script>
    <!-- <script src="/scripts/cookies.js"></script> -->
</body>

</html>
